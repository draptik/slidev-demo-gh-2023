name: Deploy pages
on: push
env:
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }} 
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install dependencies
        run: |
            cd presentation-demo
            npm install
      - name: Install slidev
        run:  |
            cd presentation-demo
            npm i -g @slidev/cli
      - name: Build
        run: |
            cd presentation-demo
            slidev build --base /slidev-demo-gh-2023
      
