name: Deploy pages
on: push
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:

      - name: Current branch name
        run: |
          echo running on branch1 ${GITHUB_REF##*/}
          echo running on branch2 ${{github.head_ref}}
          echo running on branch3 ${{github.ref_name}}

      - uses: actions/checkout@v3

      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: |
            cd presentation-demo
            npm install

      - name: Install slidev
        run:  |
            cd presentation-demo
            npm i -g @slidev/cli

      - name: Build
        run: |
            cd presentation-demo
            slidev build --base /slidev-demo-gh-2023/${{ github.head_ref }}

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: presentation-demo/dist # The folder the action should deploy.
          target-folder: ${{ github.head_ref }} # The target folder within gh-pages
          single-commit: true # overwrite gh-pages branch
