name: Deploy pages
on:
  push:
    branches:
      - demo1
      - demo2
      - demo3-remote

jobs:
  deploy:

    env:
      PRESENTATION_FOLDER: 'presentation-demo'
      GH_BASE_FOLDER_NAME: 'slidev-demo-gh-2023'
      DEMO1_REPO_NAME: 'slidev-demo1'
      GIT_OWNER: 'draptik'

    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
            cd ${{ env.PRESENTATION_FOLDER }}
            npm install

      - name: Install slidev
        run:  |
            cd ${{ env.PRESENTATION_FOLDER }}
            npm i -g @slidev/cli

      # Ensure to set the base directory to the current branch name
      - name: Build
        run: |
            cd ${{ env.PRESENTATION_FOLDER }}
            slidev build --base '/${{ env.DEMO1_REPO_NAME }}'

      # Requires (1) global account setup with PAT https://stackoverflow.com/a/68781050 and (2) secret setup using that PAT in this repo (`secrets.DEMO1_TOKEN`)
      - name: Deploy to demo1 repository
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          single-commit: true
          folder: ${{ env.PRESENTATION_FOLDER }}/dist # The folder the action should deploy
          repository-name: '${{ env.GIT_OWNER }}/${{ env.DEMO1_REPO_NAME }}'
          token: ${{ secrets.DEMO1_TOKEN }}
