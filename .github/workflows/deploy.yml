name: Deploy pages
on: push
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
            cd presentation-demo
            npm install

      - name: Install slidev
        run:  |
            cd presentation-demo
            npm i -g @slidev/cli

      - name: Build
        run: |
            cd presentation-demo
            slidev build --base /slidev-demo-gh-2023/${{ github.ref_name }}

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: presentation-demo/dist # The folder the action should deploy.
          target-folder: ${{ github.ref_name }} # The target folder within gh-pages
          single-commit: false # don't overwrite gh-pages branch
